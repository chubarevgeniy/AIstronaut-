name: Godot Multi Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Godot Multi Builder
        id: builds
        uses: croconut/godot-multi-builder@v1
        with:
          names: "Android"
          path-to-game: "godot_project"
          debug-mode: "true"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-builds
          path: godot_project/builds/builds.zip
